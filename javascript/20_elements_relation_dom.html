<!--In this we learn about Parent Child Relations-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Element in Dom</title>
</head>
<body style="background-color: burlywood; color: white;">
    <div class="parent">
       <div class="child">One</div>
       <div class="child">Two</div>
       <div class="child">Three</div>
       <div class="child">Four</div>
    </div>
</body>
<script>
    const doc=document.querySelector('.parent');
    console.log(doc);
    console.log(doc.children);
    const secondEle=doc.children[1];
    console.log(secondEle);
    secondEle.style.color='green';
    console.log(doc.firstElementChild); // TO get First Element
    console.log(doc.lastElementChild); // To get Last Element
 </script>   
</html>
