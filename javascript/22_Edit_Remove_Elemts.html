<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Remove DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <li class="language">
        <ul>JavaScript </ul>
    </li>
</body>
<script>
    function addLanguage(langName){
    const liElement=document.createElement('ul');
    liElement.appendChild(document.createTextNode(langName))
    document.querySelector(".language").appendChild(liElement);
    }
    addLanguage('Java');
    addLanguage('Python');
    addLanguage('Ruby On Rails');
    addLanguage('Java');
    addLanguage('Python');
    addLanguage('Ruby On Rails');
    //Edit

    // const editPython=document.querySelector("li:first-child")
   
    // editPython.outerHTML='<li>Node JS</li>'

    //Remove

    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
    

    
    
</script>
</html>
